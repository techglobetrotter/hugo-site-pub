<script>
  console.log('Footer script loading...');
  document.addEventListener('DOMContentLoaded', function() {
    console.log('DOM fully loaded');
    
    document.addEventListener('contextmenu', function(e) {
      
      if (!e.target.closest('pre, code, .highlight, input, textarea, [contenteditable]')) {
        e.preventDefault();
        return false;
      }
    });
    
    
    const themeToggle = document.getElementById('theme-toggle');
    const sunIcon = document.getElementById('sun');
    const moonIcon = document.getElementById('moon');
    
    function updateThemeIcons(isDark) {
      console.log('Updating theme icons. Dark mode:', isDark);
      console.log('Sun icon before:', sunIcon.style.display);
      console.log('Moon icon before:', moonIcon.style.display);
      
      if (isDark) {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
        document.body.classList.add('dark');
        document.body.setAttribute('data-theme', 'dark');
      } else {
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
        document.body.classList.remove('dark');
        document.body.setAttribute('data-theme', 'light');
      }
      
      console.log('Sun icon after:', sunIcon.style.display);
      console.log('Moon icon after:', moonIcon.style.display);
      console.log('Theme class on body:', document.body.className);
    }
    
    
    function initTheme() {
      console.log('Initializing theme...');
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const html = document.documentElement;
      
      
      html.classList.remove('dark', 'light');
      document.body.classList.remove('dark', 'light');
      
      if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
        html.classList.add('dark');
        document.body.classList.add('dark');
        document.body.setAttribute('data-theme', 'dark');
        updateThemeIcons(true);
      } else {
        html.classList.add('light');
        document.body.classList.add('light');
        document.body.setAttribute('data-theme', 'light');
        updateThemeIcons(false);
      }
    }
    
    
    if (themeToggle && sunIcon && moonIcon) {
      
      initTheme();
      
      
      console.log('Theme toggle button found, adding click handler');
      themeToggle.addEventListener('click', function(e) {
        console.log('Theme toggle clicked');
        e.stopPropagation();
        const html = document.documentElement;
        const isDark = html.classList.contains('dark');
        
        if (isDark) {
          html.classList.remove('dark');
          localStorage.setItem('theme', 'light');
          updateThemeIcons(false);
        } else {
          html.classList.add('dark');
          localStorage.setItem('theme', 'dark');
          updateThemeIcons(true);
        }
      });
      
      
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        if (!localStorage.getItem('theme')) {
          initTheme();
        }
      });
    }
  });
</script>
